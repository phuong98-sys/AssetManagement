<div class="header-title">
    <div class="title-page">Kế hoạch mua sắm</div>
    <div class="btn-add-container">
        <button class="btn btn-add" (click)="createOrEditPlaneShop()">Thêm</button>
    </div>
</div>
<div class="content-component">
    <p-table (onLazyLoad)="getPlaneShops($event)" [paginator]="false" [lazy]="true" [rows]="3" [totalRecords]="totalRecords"  [scrollable]="true" scrollHeight="320px" scrollWidth="1100px" [value]="planeShopList" [resizableColumns]="true" [autoLayout]="true" [responsive]="primengTableHelper.isResponsive">
    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn pSortableColumn="assetCode" style="width:150px">
                Chức năng
            </th>
            <th pResizableColumn pSortableColumn="planPeriod" style="width:100px">
                Kỳ lập
            </th>
            <th pResizableColumn pSortableColumn="dateFound" style="width:100px">
                Ngày lập
            </th>
            <th pResizableColumn pSortableColumn="content" style="width:180px">
                Nội dung đề nghị
            </th>
            <th pResizableColumn pSortableColumn="approvalStatus" style="width:100px">
                Trạng thái
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planeShop>
        <tr>
            <td style="width:150px">
                <div class="btn-group dropdown" dropdown container="body">
                    <button dropdownToggle class="dropdown-toggle btn btn-sm btn-primary">
                        <i class="fa fa-cog"></i><span class="caret"></span>
                        Hành động
                    </button>
                    <ul class="dropdown-menu" *dropdownMenu>
                        <li >
                            <a href="javascript:;"
                                >Xem chi tiết</a>
                        </li>
                        <li >
                            <a href="javascript:;"
                                >Sửa</a>
                        </li>
                        <li>
                            <a href="javascript:;"
                                >Xóa</a>
                        </li>
                    </ul>
                </div>
            </td>
            <td style="width:100px">{{ planeShop.planPeriod }}</td>
            <td style="width:100px">{{ planeShop.dateFound}}</td>
            <td style="width:180px">{{ planeShop.content}}</td>
            <td style="width:100px">{{ planeShop.approvalStatus }}</td>
        </tr>
    </ng-template>
    <div class="" *ngIf="totalRecords == 0">
        {{ l("NoData") }}
    </div>
    <div class="order-history__paginator" id="my-order-paging">
    </div>
</p-table>
</div>
