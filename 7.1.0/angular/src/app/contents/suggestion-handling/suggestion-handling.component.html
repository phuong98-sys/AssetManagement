<div class="header-title">
    <div class="title-page">Phiếu đề nghị xử lí</div>
    <div class="btn-add-container">
        <button class="btn btn-add" (click)="createOrEditSuggestionHandling()">Thêm </button>
    </div>
</div>
<div class="card-header">
    <div class="row">
        <div class="col-md-6">&emsp;</div>
        <div class="col-md-6">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button
                            type="button"
                            class="btn bg-blue"
                           
                    >
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <input
                        type="text"
                        class="form-control"
                        name="keyword"
                        [placeholder]="'SearchWithThreeDot' | localize"
                        [(ngModel)]="keyword"
                      
                />
                <div class="input-group-append">
                    <button
                            type="button"
                            class="btn btn-default"
                            (click)="advancedFiltersVisible = !advancedFiltersVisible"
                    >
                        <i
                                class="fas"
                                [class.fa-angle-up]="advancedFiltersVisible"
                                [class.fa-angle-down]="!advancedFiltersVisible"
                        ></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="advancedFiltersVisible" class="card mb-0 mt-1">
        <div class="card-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row mb-0">
                            <label class="col-md-3 col-form-label">
                                {{ "IsActive" | localize }}
                            </label>
                            <div class="col-md-9 pt-2">
                                <div class="custom-control custom-radio d-inline">
                                    <input
                                            type="radio"
                                            class="custom-control-input"
                                            id="isActiveAll"
                                            name="isActive"
                                            [(ngModel)]="isActive"
                                            [value]="undefined"
                                            checked
                                    />
                                    <label class="custom-control-label" for="isActiveAll">
                                        {{ "All" | localize }}
                                    </label>
                                </div>
                                <div class="custom-control custom-radio d-inline mx-3">
                                    <input
                                            type="radio"
                                            class="custom-control-input"
                                            id="isActiveActive"
                                            name="isActive"
                                            [(ngModel)]="isActive"
                                            [value]="true"
                                    />
                                    <label
                                            class="custom-control-label"
                                            for="isActiveActive"
                                    >
                                        {{ "Yes" | localize }}
                                    </label>
                                </div>
                                <div class="custom-control custom-radio d-inline">
                                    <input
                                            type="radio"
                                            class="custom-control-input"
                                            id="isActivePassive"
                                            name="isActive"
                                            [(ngModel)]="isActive"
                                            [value]="false"
                                    />
                                    <label
                                            class="custom-control-label"
                                            for="isActivePassive"
                                    >
                                        {{ "No" | localize }}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button
                    type="button"
                    class="btn bg-blue"
                    
            >
                {{ "Search" | localize }}
            </button>
            <button
                    type="button"
                    class="btn btn-default float-right"
                    (click)="clearFilters()"
            >
                {{ "Clear" | localize }}
            </button>
        </div>
    </div>
</div>
