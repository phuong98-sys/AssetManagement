        <div busyIf="loading">
            <form #planeMaintainForm="ngForm" novalidate (ngSubmit)="save()" (keydown.enter)="$event.preventDefault()">
                <div class="header-title-container main-header navbar navbar-expand navbar-white navbar-light" style="margin-left: 0 !important">
                    <h4 class="header-title">
                        <span class="title-page parent-title" (click)="close()">Bảo dưỡng tài sản</span>
                        <span class="kt-subheader__separator kt-subheader__separator--v"></span>
                        <span class="title-page title-child" *ngIf="planeMaintainId">{{"Sửa tài sản" | localize}}: {{planeMaintain.id}}</span>
                        <span class="title-page title-child" *ngIf="!planeMaintainId">{{"Tạo mới bảo dưỡng" | localize}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="AssetName">{{"Tài sản" | localize}} *</label>
                        <p-dropdown id="asset" #asset="ngModel" name="assetSelection" [options]="assetList"
                        [(ngModel)]="selectedAsset" placeholder="{{ l('Chọn tài sản') }}" optionLabel="assetName"
                        styleClass="form-control brandSelection-dropdown" (onChange)="onSelectAsset()" required>
                        </p-dropdown>
                        <span *ngIf="!selectedAsset" style="color:red; font-size: 12px;">Trường này không được để trống</span>
                    </div>
                    <div class="form-group" >
                        <label for="Id">{{"Id tài sản" | localize}} </label>
                        <input id="AssetId" #assetId="ngModel" type="number" name="AssetId" class="form-control" [(ngModel)]="planeMaintain.assetId" required/>
                    </div>
                    <div class="form-group" >
                        <label for="AssetTypeName">{{"Loại tài sản" | localize}} </label>
                        <input id="AssetTypeName" #assetTypeName="ngModel" type="text" name="AssetTypeName" class="form-control" [(ngModel)]="planeMaintain.assetTypeName" required/>
                    </div>
                    <div class="form-group" >
                        <label for="DepartmentName">{{"Bộ phận sử dụng" | localize}} </label>
                        <input id="DepartmentName" #departmentName="ngModel" type="text" name="DepartmentName" class="form-control" [(ngModel)]="planeMaintain.departmentName" required/>
                        <span *ngIf="!planeMaintain?.departmentName"style="color:red; font-size: 12px;">Trường này không được để trống</span>
                    </div>
                    <div class="form-group">
                        <label for="ExpectedDate">{{"Ngày dự kiến" | localize}} </label>
                        <input id="ExpectedDate" #expectedDate="ngModel" type="date" name="ExpectedDate" class="form-control" [(ngModel)]="planeMaintain.expectedDate" required/>
                        <span *ngIf="!planeMaintain?.expectedDate" style="color:red; font-size: 12px;">Trường này không được để trống</span>
                    </div>
                    <div class="form-group">
                        <label for="Estimates">{{"Dự toán" | localize}} </label>
                        <input id="Estimates" #amortizationValue="ngModel" type="number" name="Estimates" class="form-control" [(ngModel)]="planeMaintain.estimates" required/>
                        <span *ngIf="!planeMaintain?.estimates" style="color:red; font-size: 12px;">Trường này không được để trống</span>
                    </div>
                    <div class="form-group">
                        <label for="MaintenanceType">{{"Loại bảo dưỡng" | localize}} </label>
                        <input id="MaintenanceType" #maintenanceType="ngModel" type="text" name="MaintenanceType" class="form-control" [(ngModel)]="planeMaintain.maintenanceType" required/>
                        <span *ngIf="!planeMaintain?.maintenanceType"style="color:red; font-size: 12px;">Trường này không được để trống</span>
                    </div>
                    <div class="form-group" >
                        <label for="Describe">{{"Mô tả" | localize}} </label>
                        <input id="Describe" #describe="ngModel" type="text" name="Describe" class="form-control" [(ngModel)]="planeMaintain.describe" required/>
                    </div>
                </div>       
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-cancel" (click)="close()">{{"Hủy" |
                        localize}}</button>
                    <button type="submit" class="btn btn-primary" buttonBusy="saving" busyText="l('SavingWithThreeDot')" [disabled]="!planeMaintainForm.form.valid"><i class="fa fa-save" style="margin-right: 5px"></i>
                        <span>{{"Lưu" | localize}}</span></button>
                </div>
            </form>
        </div>

</div> -->
